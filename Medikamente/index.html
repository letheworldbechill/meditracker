<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medikamenten-Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d4edda, #ffffff);
            color: #155724;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .medication-list {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .medication-item {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            position: relative;
        }

        .data-item {
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            padding: 10px;
            color: #155724;
            font-weight: bold;
        }

        .medication-name {
            position: absolute;
            top: -15px;
            left: 10px;
            background: #d4edda;
            color: #155724;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            grid-column: span 2;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #138496;
        }

        .delete-button {
            background-color: #e65c50;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .add-button {
            margin-top: 20px;
            font-size: 1.2em;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Medikamenten-Tracker</h1>
    <div class="medication-list" id="medicationList"></div>
    <button class="add-button" onclick="goToSettings()">âž• Medikament hinzufÃ¼gen</button>

    <script>
        let medications = JSON.parse(localStorage.getItem("medications")) || [];

        function renderMedications() {
            const medicationList = document.getElementById("medicationList");
            medicationList.innerHTML = "";

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            medications.forEach((med, index) => {
                if (!med.lastReset || new Date(med.lastReset).getTime() < today.getTime()) {
                    med.remainingDosesToday = med.dailyDose; // Tagesdosis zurÃ¼cksetzen
                    med.lastReset = today.toISOString(); // Letzter Reset aktualisieren
                }

                const firstDate = new Date(med.originalEndDate);

                // Angepasstes Datum basierend auf Ãœberschuss/Defizit
                const adjustedDate = new Date(firstDate);
                const tageAbweichung = Math.floor(med.overUnderDoses / med.dailyDose);
                adjustedDate.setDate(firstDate.getDate() + tageAbweichung);

                const item = document.createElement("div");
                item.className = "medication-item";

                item.innerHTML = `
                    <div class="medication-name">${med.name}</div>
                    <div class="data-item">${med.remainingDosesToday} / ${med.dailyDose}</div>
                    <div class="data-item">${med.overUnderDoses}</div>
                    <div class="data-item">${adjustedDate.toLocaleDateString()}</div>
                    <div class="data-item">${firstDate.toLocaleDateString()}</div>
                    <button onclick="takeDose(${index})">ðŸ’Š Einnahme</button>
                    <button class="delete-button" onclick="deleteMedication(${index})">LÃ¶schen</button>
                `;

                medicationList.appendChild(item);
            });
        }

        function takeDose(index) {
            const med = medications[index];
            if (med.totalTablets > 0) {
                med.remainingDosesToday--;
                med.totalTablets--;

                if (med.remainingDosesToday < 0) {
                    med.overUnderDoses += med.remainingDosesToday;
                    med.remainingDosesToday = 0; // Tagesdosis kann nicht unter 0 fallen
                }

                saveMedications();
                renderMedications();
            } else {
                alert("Keine Tabletten mehr Ã¼brig!");
            }
        }

        function deleteMedication(index) {
            if (confirm("MÃ¶chtest du dieses Medikament wirklich lÃ¶schen?")) {
                medications.splice(index, 1);
                saveMedications();
                renderMedications();
            }
        }

        function saveMedications() {
            localStorage.setItem("medications", JSON.stringify(medications));
        }

        function goToSettings() {
            window.location.href = "settings.html";
        }

        renderMedications();
    </script>
</body>
</html>
